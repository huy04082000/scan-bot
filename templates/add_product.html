{% extends 'base.html' %}
{% block title %}Thêm Sản Phẩm Mới{% endblock %}
{% block header_title %}Thêm Sản Phẩm Mới{% endblock %}
{% block content %}
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5><i class="fas fa-plus-circle me-2"></i>Thông Tin Sản Phẩm</h5>
          <span class="badge bg-primary">Mới</span>
        </div>
        <div class="card-body">
          <form method="post" novalidate>
            <!-- Thông tin cơ bản -->
            <div class="mb-4">
              <h6><i class="fas fa-info-circle me-2"></i>Thông Tin Cơ Bản</h6>
              <div class="mb-3">
                <label class="form-label required">Tên Sản Phẩm</label>
                <input type="text" class="form-control" name="product_name" placeholder="Nhập tên sản phẩm" required>
              </div>
              <div class="mb-3">
                <label class="form-label required">Số Seri</label>
                <input type="text" class="form-control" name="serial_number" placeholder="Nhập số seri" required>
              </div>
            </div>
            <!-- Thông tin bổ sung -->
            <div class="mb-4">
              <h6><i class="fas fa-clipboard-list me-2"></i>Thông Tin Bổ Sung</h6>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label required">Ngày Cấp</label>
                  <input type="date" class="form-control" name="date_issue" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label required">Bộ Phận</label>
                  <input type="text" class="form-control" name="department" placeholder="Nhập tên bộ phận" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label required">Tình Trạng</label>
                  <select class="form-select" name="status" required>
                    <option value="">Chọn tình trạng</option>
                    <option value="chạy tốt">Hoạt Động Tốt</option>
                    <option value="đang sửa">Đang Sửa Chữa</option>
                    <option value="hỏng">Đang Hỏng</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- Ghi chú -->
            <div class="mb-4">
              <label class="form-label">Ghi Chú</label>
              <textarea class="form-control" name="notes" rows="3" placeholder="Nhập ghi chú nếu có"></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Lưu Sản Phẩm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Đăng Ký - Quản Lý Sản Phẩm{% endblock %}
{% block header_title %}Đăng Ký Tài Khoản{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm my-5">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Tạo Tài Khoản Mới</h3>
          <form method="post" novalidate>
            <!-- Thông tin tài khoản -->
            <div class="mb-3">
              <label class="form-label">Tên Đăng Nhập</label>
              <input type="text" class="form-control" name="username" placeholder="Nhập tên đăng nhập" required minlength="4" maxlength="20">
              <small class="form-text text-muted">4-20 ký tự</small>
            </div>
            <div class="mb-3">
              <label class="form-label">Mật Khẩu</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" name="password" id="password" placeholder="Tạo mật khẩu" required minlength="8">
                <button class="btn btn-outline-secondary" type="button" id="togglePassword"><i class="fas fa-eye"></i></button>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Xác Nhận Mật Khẩu</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Nhập lại mật khẩu" required>
                <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword"><i class="fas fa-eye"></i></button>
              </div>
            </div>
            <!-- Thông tin cá nhân -->
            <div class="mb-3">
              <label class="form-label">Họ Tên</label>
              <input type="text" class="form-control" name="full_name" placeholder="Nhập họ tên đầy đủ" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Mã Nhân Viên</label>
              <input type="text" class="form-control" name="employee_code" placeholder="Nhập mã nhân viên" required>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Đăng Ký</button>
            </div>
            <div class="text-center">
              Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng Nhập Ngay</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Đăng Nhập - Quản Lý Sản Phẩm{% endblock %}
{% block header_title %}Đăng Nhập{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm my-5">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Đăng Nhập</h3>
          <form method="post" novalidate>
            <div class="mb-3">
              <label class="form-label">Tên Đăng Nhập</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Nhập tên đăng nhập" required autofocus>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Mật Khẩu</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword"><i class="fas fa-eye"></i></button>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            </div>
            <div class="text-center">
              <a href="#">Quên mật khẩu?</a> | Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng Ký Ngay</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Đăng Nhập - Quản Lý Sản Phẩm{% endblock %}
{% block header_title %}Đăng Nhập{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg auth-card">
        <div class="card-body">
          <div class="auth-logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <h3 class="mt-3 mb-1">Đăng Nhập</h3>
            <p class="text-muted">Vui lòng đăng nhập để tiếp tục</p>
          </div>
          <form method="post" novalidate>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
              <label class="form-label">Tên Đăng Nhập</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Nhập tên đăng nhập" required autofocus>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Mật Khẩu</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" name="password" id="password" placeholder="Nhập mật khẩu" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember" name="remember">
              <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
            </div>
            <div class="d-grid mb-4">
              <button type="submit" class="btn btn-primary py-2">
                <i class="fas fa-sign-in-alt me-2"></i>Đăng Nhập
              </button>
            </div>
            <div class="text-center">
              <p class="mb-1">Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng Ký Ngay</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_script %}
<script>
  // Hiển thị/ẩn mật khẩu
  document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const icon = this.querySelector('i');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  });
</script>
{% endblock %}

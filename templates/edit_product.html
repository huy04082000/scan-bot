{% extends 'base.html' %}
{% block title %}Chỉnh Sửa Sản Phẩm{% endblock %}
{% block header_title %}Chỉnh Sửa Sản Phẩm{% endblock %}
{% block content %}
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5><i class="fas fa-edit me-2"></i>Chỉnh Sửa Thông Tin Sản Phẩm</h5>
          <div class="badge bg-primary">{{ product.product_code }}</div>
        </div>
        <div class="card-body">
          <form method="post" novalidate>
            <!-- Thông tin cơ bản -->
            <div class="mb-4">
              <h6><i class="fas fa-info-circle me-2"></i>Thông Tin Cơ Bản</h6>
              <div class="mb-3">
                <label class="form-label required">Tên Sản Phẩm</label>
                <input type="text" class="form-control" name="product_name" value="{{ product.product_name }}" required>
              </div>
              <div class="mb-3">
                <label class="form-label required">Số Seri</label>
                <input type="text" class="form-control" name="serial_number" value="{{ product.serial_number }}" required>
              </div>
            </div>
            <!-- Thông tin bổ sung -->
            <div class="mb-4">
              <h6><i class="fas fa-clipboard-list me-2"></i>Thông Tin Bổ Sung</h6>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label required">Ngày Cấp</label>
                  <input type="date" class="form-control" name="date_issue" value="{{ product.date_issue.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label required">Bộ Phận</label>
                  <input type="text" class="form-control" name="department" value="{{ product.department }}" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label required">Tình Trạng</label>
                  <select class="form-select" name="status" required>
                    <option value="chạy tốt" {% if product.status == 'chạy tốt' %}selected{% endif %}>Hoạt Động Tốt</option>
                    <option value="đang sửa" {% if product.status == 'đang sửa' %}selected{% endif %}>Đang Sửa Chữa</option>
                    <option value="hỏng" {% if product.status == 'hỏng' %}selected{% endif %}>Đang Hỏng</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Lưu Thay Đổi</button>
              <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-light mt-2">Hủy</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
